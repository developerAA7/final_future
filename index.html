  <script>
    let kidCount = 0;

    function toggleKids(show) {
      const section = document.getElementById('kidsSection');
      section.classList.toggle('hidden', !show);
      if (!show) {
        document.getElementById('kidsContainer').innerHTML = '';
        kidCount = 0;
      }
    }

    function addKid() {
      kidCount++;
      const container = document.getElementById('kidsContainer');

      const div = document.createElement('div');
      div.classList.add('form-group');

      div.innerHTML = `
        <label class="label-box">Kid ${kidCount} Name:</label>
        <input type="text" name="kid_name[]" placeholder="Enter kid ${kidCount} name" required>
        <label class="label-box">Kid ${kidCount} Age:</label>
        <input type="number" name="kid_age[]" placeholder="Enter kid ${kidCount} age" required>
      `;

      container.appendChild(div);
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Future Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      background: #000;
      padding: 6px 12px;
      border-radius: 6px;
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input[type="date"],
    input[type="time"],
    input[type="text"],
    select {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin: 10px 0 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 118, 255, 0.6);
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>

  <script>
    function predict() {
      const dob = document.getElementById("dob").value;
      const time = document.getElementById("time").value;
      const ampm = document.getElementById("ampm").value;
      const place = document.getElementById("place").value.trim();

      if (!dob || !time || !ampm || !place) {
        alert("‚ö†Ô∏è Please fill in all fields: Date, Time (with AM/PM), and Place of Birth.");
        return;
      }

      const fullTime = `${time} ${ampm}`;
      localStorage.setItem("dob", dob);
      localStorage.setItem("birth_time", fullTime);
      localStorage.setItem("birth_place", place);
      window.location.href = "count.html";
    }
  </script>
</head>
<body>

  <!-- üé• Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bv.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üîÆ Prediction Form -->
  <div class="container">
    <h1>üîÆ Your Future Prediction</h1>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="time">Time of Birth:</label>
    <div style="display: flex; gap: 10px;">
      <input type="time" id="time" required style="flex: 2;">
      <select id="ampm" required style="flex: 1;">
        <option value="">AM/PM</option>
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>

    <label for="place">Place of Birth:</label>
    <input type="text" id="place" placeholder="Enter your birth place" required>

    <button onclick="predict()">Predict</button>
  </div>

</body>
</html>
